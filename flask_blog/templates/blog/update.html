{% extends 'base.html' %}

{% block head %}
    <h2>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h2>
{% endblock %}

{% block content %}
    <div class="update">
        <form method="post" class="new_post">
        <p>
            <label for="title">标题：</label>
            <input type="text" name="title" id="title"
                   value="{{ request.form['title'] or post['title'] }}" required autocomplete="off">
        </p>
        <p>
            <label for="body">正文：</label>
            <textarea name="body" id="body" minlength="1">{{ request.form['body'] or post['body'] }}</textarea>
        </p>
        <button type="submit" id="submit">Save</button>
        </form>
        <hr>
        <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <p>
            <button class="danger" type="submit" id="submit" onclick="return confirm('Are you sure?');">Delete</button>
        </p>
        </form>
    </div>
{% endblock %}
